<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<style>
    iframe {
        width: 500px;
        height: 500px;
        border: 3px solid black;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
       
        <!-- Tamanho padrão dos iframes 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Site do curso em video</a>
        </iframe>

        para aprender a programar</p>
        <p>O repositório do guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io">Github</a>
            </iframe>
            
            também é bem legal</p>
</body>
</html>
